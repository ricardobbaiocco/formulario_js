<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario de Cadastro</title>
</head>
<body>

	<div class="nome">NOME
		<input type="text"  name="nome" id="nome" placeholder="Insira o Nome" >
	</div>
	<br>
	<div class="idade">IDADE
		<input type="text"  name="idade" id="idade" placeholder="insira a Idade">
	</div>
	<br>
	<div class="cpf">CPF
		<input type="text"  name="cpf" id="cpf" placeholder="insira o CPF">
	</div>
	<br>
	<div class="telefone">TELEFONE
		<input type="text"  name="telefone" id="telefone" placeholder="insira o Telefone">
	</div>
	<br>
	<div class="cep">CEP
		<input type="text"  name="cep" id="cep" placeholder="insira o CEP">
	</div>
	<br>
	<div class="endereco">Endereço
		<input type="text"  name="endereco" id="endereco" placeholder="insira o Endereço">
	</div>
	<br>

	<div class="button">
		<button type="button" id="button" name="button" class="btn btn-outline-primary" onclick="fazerAcao()">Validar</button>
	</div>

	<script type="text/javascript" src="js.js"></script>

</body>
</html>
